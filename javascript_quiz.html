<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #00c5ff; 
        }

        .container {
            max-width: 100%;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quiz-section {
            width: 100%;
            margin: auto;
            border-radius: 15px;
            padding: 20px;
            border: 3px solid #00c5ff;
        }

        .quiz-box {
            text-align: center;
            padding: 20px;
            background-color: #000; 
            border-radius: 10px;
            transition: opacity 0.5s ease-in-out;
        }

        h1 {
            font-size: 50px;
            color: #00c5ff; 
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            background-color: #000; 
            padding: 10px;
            border-bottom: 1px solid #00c5ff; 
        }

        .header-score {
            font-size: 1em;
            background-color: #00c5ff; 
            padding: 5px 10px;
            border-radius: 5px;
            color: #000; 
        }

        .question-text {
            font-size: 1.5em;
            background: linear-gradient(90deg, #85e4ff, #00c5ff, #85e4ff);
            padding: 15px;
            border-radius: 10px;
            color: #000; 
            margin-bottom: 20px;
        }

        .option-list {
            display: flex;
            justify-content: space-around;
            margin-top: 70px;
        }

        .option {
            background-color: #00c5ff; 
            width: 120px;
            height: 20px;
            border-radius: 10px;
            padding: 75px 20px;
            font-size: 1.2em;
            cursor: pointer;
            color: #000; 
            text-align: center;
        }

        .option:hover {
            background-color: #09a6d1;
        }

        .next-btn {
            background-color: #000000;
            color:#00c5ff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            margin-top: 10px;
            transition: 0.5s;
            cursor: pointer;
        }

        .next-btn:hover {
            background-color: #00c5ff;
            color: #000;
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .fade-in {
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
        
        .quiz-box {
            text-align: center;
        }

        .circular-progress {
            width: 150px;
            height: 150px;
            border: 10px solid #00bfff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            position: relative;
            transition: opacity 0.5s ease-in;
        }

        .circular-progress .percentage {
            position: absolute;
            font-size: 24px;
            color: #fff;
        }

        .result-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .result-buttons button {
            background-color: #00bfff;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .result-buttons .home {
            background: none;
            color: #00bfff;
            border: 2px solid #00bfff;
        }

        .result-buttons button:hover {
            background-color: #008fb3;
        }

        .result-buttons .home:hover {
            background-color: #00bfff;
            color: #000;
        }

    </style>
</head>
<body>
    <div class="container">
        <section class="quiz-section">
            <div class="quiz-box">
                <h1>QuizzyCoder</h1>
                <div class="quiz-header">
                    <span>Javascript</span>
                    <span class="header-score">Score: 0/5</span>
                </div>
                <h2 class="question-text">Which type of JavaScript language is ___</h2>
                <div class="option-list">
                    <div class="option"><span>Object-Oriented</span></div>
                    <div class="option"><span>Object-Based</span></div>
                    <div class="option"><span>Assembly-language</span></div>
                    <div class="option"><span>High-level</span></div>
                </div>
                <div class="quiz-footer"></div>
                <div class="question-total">1 of 5</div>
                <button class="next-btn">Next</button>
            </div>
        </section>
    </div>

    <script>
        let questions = [
            {
                numb: 1,
                question: "Which type of JavaScript language is ___",
                answer: "Object-Based",
                options: [
                    "Object-Oriented",
                    "Object-Based",
                    "Assembly-language",
                    "High-level"
                ]
            },
            {
                numb: 2,
                question: " Which one of the following also known as Conditional Expression:",
                answer: "immediate if",
                options: [
                    "Alternative to if-else",
                    "Switch statement",
                    "If-then-else statement",
                    "immediate if"
                ]
            },
            {
                numb: 3,
                question: "When interpreter encounters an empty statements, what it will do:",
                answer: "Ignores the statements",
                options: [
                    "Shows a warning",
                    "Prompts to complete the statement",
                    "Throws an error",
                    "Ignores the statements"
                ]
            },
            {
                numb: 4,
                question: "The 'function' and 'var' are known as:",
                answer: "Declaration statements",
                options: [
                    "Keywords",
                    "Data types",
                    "Declaration statements",
                    "Prototypes"
                ]
            },
            {
                numb: 5,
                question: " Which of the following variables takes precedence over the others if the names are the same?",
                answer: "The local element",
                options: [
                    "Global variable",
                    "The local element",
                    "The two of the above",
                    "None of the above"
                ]
            }
        ];

        let questionCount = 0;
        let score = 0;
        const nextBtn = document.querySelector('.next-btn');
        const optionList = document.querySelectorAll('.option');

        nextBtn.onclick = () => {
            questionCount++;
            showQuestion(questionCount);
        };

        function showQuestion(index) {
            if (index < questions.length) {
                const questionText = document.querySelector('.question-text');
                questionText.textContent = `${questions[index].numb}. ${questions[index].question}`;

                optionList.forEach((option, i) => {
                    option.textContent = questions[index].options[i];
                    option.style.backgroundColor = '#00c5ff';
                    option.classList.remove('fade-out', 'fade-in');
                });
                
                updateQuestionTotal();
                updateScoreDisplay();
            } else {
                showResult();
            }
        }

        function updateQuestionTotal() {
            const questionTotal = document.querySelector('.question-total');
            questionTotal.textContent = `${questionCount + 1} of ${questions.length}`;
        }

        function updateScoreDisplay() {
            const scoreDisplay = document.querySelector('.header-score');
            scoreDisplay.textContent = `Score: ${score}/${questions.length}`;
        }

        optionList.forEach((option, index) => {
            option.onclick = () => {
                const selectedAnswer = questions[questionCount].options[index];
                if (selectedAnswer === questions[questionCount].answer) {
                    score++;
                    option.style.backgroundColor = 'green';
                } else {
                    option.style.backgroundColor = 'red';
                }
                option.classList.add('fade-in');
                
                setTimeout(() => {
                    option.classList.add('fade-out');
                    option.style.backgroundColor = '#00c5ff';
                    updateScoreDisplay();
                    setTimeout(() => {
                        nextBtn.click();
                    }, 500);
                }, 1000);
            }
        });

        function showResult() {
            const quizBox = document.querySelector('.quiz-box');
            const percentage = Math.round((score / questions.length) * 100);

            quizBox.innerHTML = `
                <h2>QUIZ RESULT</h2>
                <div class="circular-progress">
                    <span class="percentage">${percentage}%</span>
                </div>
                <p>Your score ${score} out of ${questions.length}</p>
                <div class="result-buttons">
                    <button class="try-again" onclick="location.reload()">Try Again</button>
                    <button class="home" onclick="window.location.href='start.html'">Home</button>
                </div>
            `;

            const circularProgress = document.querySelector('.circular-progress');
            circularProgress.style.opacity = 0;
            setTimeout(() => {
                circularProgress.style.transition = 'opacity 1s';
                circularProgress.style.opacity = 1;
            }, 100);
        }

       

        showQuestion(questionCount);
    </script>
</body>
</html>
